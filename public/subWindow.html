<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>プレゼン動作のデザインsub</title>
    <meta name="description" content="実験用のUIsub">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/radio.css">
    <script src="js/windowcmd.js"></script>

    <script type="text/javascript">
        function returnWindow() {
            // 親ウィンドウの存在チェック
            if (!window.opener || window.opener.closed) {
                window.alert('親ウィンドウがありません。');
                return false;
            }
            // 子ウィンドから親ウィンドウへ値を渡す
            window.opener.document.getElementById("yasai").innerHTML = document.getElementById("yasai").value;
            window.opener.document.getElementById("kudamono").innerHTML = document.getElementById("kudamono").value;
        }
    </script>
    <title></title>
</head>

<body>
    <b>デザイン</b>


    <div class="container_radio">
        <h3>動作の設定をしてください</h3>
        <label><input type="radio" name="radios" value=""><span class="outside"><span
                    class="inside"></span></span>Neopolitan</label>

        <label><input type="radio" name="radios" value=""><span class="outside"><span class="inside"></span></span>Mint
            Choco Chip</label>
        <label><input type="radio" name="radios" value=""><span class="outside"><span class="inside"></span></span>Blue
            Moon</label>
        <label><input type="radio" name="radios" value=""><span class="outside"><span class="inside"></span></span>All
            the Ice Cream</label>
    </div>


    <div>
        <input type="number" class="number" id="number" name="number" max="10" min="0" step="0.1" placeholder="開始時間">
        <input type="number" class="number" id="numberf" name="numberf" max="10" min="0" step="0.1" placeholder="終了時間">
    </div>


    <p><a href="javascript:void(0);" onclick="returnWindow()">親ウィンドウに値を渡す</a></p>



</body>

</html>
